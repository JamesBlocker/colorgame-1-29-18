<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
</head>
<body>
    <div id="game">
        <div id="score">
            <div id="score-letters">SCORE</div>
            <div id="score-box">0</div>
        </div>
        <div id="strike">
            <div id="strike-letters">STRIKE</div>
            <div id="strike-box">0</div>
        </div>
        
        <div class="center" id="main-box"></div>
        
        <div class="button-box center">
            <button id="redBtn" class="outlined">RED</button>
            <button id="blueBtn" class="outlined">BLUE</button>
            <button id="greenBtn" class="outlined">GREEN</button>
        </div>
        <div>
            <p class="instructions">Hit the matching color button with the color name printed in the main box. You only are allowed 3 strikes. If your strikes hit zero then it's game over.</p>
            <p class="instructions">You may use the ASD keys to play even faster</p>
            <p class="instructions">You can restart the game by pressing ENTER</p>
            <p class="instructions">Have fun!</p>
        </div>
    </div>
    <div id="end">
        <h1>GAME OVER</h1>
        <h2></h2>
        <button id="again" class="outlined">play again?</button>
    </div>

    <script src="scripts.js"></script>
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>


</body>
</html>
